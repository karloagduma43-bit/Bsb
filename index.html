<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Animation</title>
<style>
/* ================= BODY / SCREENS ================= */
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: #ffe6f0;
}

.screen {
  position: absolute;
  width: 100%;
  height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

#screen1 { display: flex; }
#screen2 { background: linear-gradient(#ffd6e7, #fff0f5); position: relative; }
#screen3 { background: black; color: white; overflow: hidden; }

/* ================= BUTTON ================= */
#yesBtn {
  padding: 20px 40px;
  border: 3px solid pink;
  background: white;
  font-size: 24px;
  cursor: pointer;
  border-radius: 15px;
  transition: 0.3s;
}
#yesBtn:hover { transform: scale(1.1); }

/* ================= FLOWER ANIMATION ================= */
.flowers-container {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
}

/* Example simplified flower CSS (replace with your full flower CSS if needed) */
.flowers { position: relative; width: 100%; height: 100%; }
.flower { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); }
.flower__leafs { position: relative; }
.flower__leaf { width: 20px; height: 20px; background: pink; border-radius: 50%; margin: 2px; }
.flower__white-circle { width: 10px; height: 10px; background: white; border-radius: 50%; position: absolute; top:5px; left:5px; }
.flower__light { width: 5px; height: 5px; background: yellow; border-radius: 50%; position: absolute; animation: blink 2s infinite; }
@keyframes blink { 0%,50%,100% { opacity: 1; } 25%,75% { opacity: 0; } }
.growing-grass { position: absolute; bottom: 0; width: 100%; height: 50px; }

/* ================= SLIDES ================= */
#slides { position: absolute; bottom: -100%; width: 100%; animation: slideUp 15s linear forwards; }
@keyframes slideUp { from { bottom: -100%; } to { bottom: 100%; } }
#slides img { width: 100%; margin: 5px 0; }

h1 { font-size: 50px; color: #ff4d88; }
</style>
</head>
<body>

<!-- SCREEN 1 -->
<div id="screen1" class="screen">
  <h1>Are you ready?</h1>
  <div id="yesBtn">YES</div>
</div>

<!-- SCREEN 2 -->
<div id="screen2" class="screen">
  <h1>HAPPY VALENTINES</h1>
  <div class="flowers-container">
    <div class="flowers">
      <!-- FLOWER 1 -->
      <div class="flower flower--1">
        <div class="flower__leafs flower__leafs--1">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__white-circle"></div>
          <div class="flower__light flower__light--1"></div>
          <div class="flower__light flower__light--2"></div>
          <div class="flower__light flower__light--3"></div>
          <div class="flower__light flower__light--4"></div>
        </div>
      </div>
      <!-- FLOWER 2 -->
      <div class="flower flower--2">
        <div class="flower__leafs flower__leafs--2">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__white-circle"></div>
          <div class="flower__light flower__light--1"></div>
        </div>
      </div>
      <!-- Grass -->
      <div class="growing-grass">
        <div class="flower__grass flower__grass--1"></div>
        <div class="flower__grass flower__grass--2"></div>
      </div>
    </div>
  </div>
</div>

<!-- SCREEN 3 -->
<div id="screen3" class="screen">
  <div id="slides"></div>
</div>

<script>
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");
const screen3 = document.getElementById("screen3");
const slides = document.getElementById("slides");
const flowers = document.querySelector(".flowers-container");

document.getElementById("yesBtn").onclick = () => {
  screen1.style.display = "none";
  screen2.style.display = "flex";

  flowers.style.display = "block";

  // Optional: add floating petals
  for (let i = 0; i < 20; i++) {
    let p = document.createElement("div");
    p.className = "petal";
    p.style.left = Math.random() * 100 + "vw";
    p.style.animationDuration = (4 + Math.random() * 5) + "s";
    flowers.appendChild(p);
  }

  // After 10s, show slide screen
  setTimeout(() => {
    screen2.style.display = "none";
    screen3.style.display = "flex";

    // Load 30 images
    for (let i = 1; i <= 30; i++) {
      let img = document.createElement("img");
      img.src = i + ".jpg"; // Ensure 1.jpg â†’ 30.jpg exist
      slides.appendChild(img);
    }
  }, 10000);
};
</script>
</body>
</html>
