<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Animation</title>
  <style>
    /* ================= BODY / SCREENS ================= */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #screen1 {
      display: flex;
    }

    #screen2 {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#ffd6e7, #fff0f5);
      overflow: hidden;
    }

    #screen3 {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      flex-direction: column;
      background: black;
      color: white;
      overflow: hidden;
    }

    /* ================= BUTTON ================= */
    #yesBtn {
      padding: 20px 40px;
      border: 3px solid pink;
      background: white;
      font-size: 24px;
      cursor: pointer;
      border-radius: 15px;
      transition: 0.3s;
    }

    #yesBtn:hover {
      transform: scale(1.1);
    }

    /* ================= FLOWER ANIMATION ================= */
    /* Entire original flower CSS goes here */
    .night {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ffedf0;
    }

    .flowers {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .flower {
      position: absolute;
      bottom: 0;
    }

    .flower__leafs {
      position: relative;
    }

    .flower__leaf {
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      margin: 2px;
    }

    .flower__white-circle {
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
    }

    .flower__light {
      width: 5px;
      height: 5px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      animation: blink 2s infinite;
    }

    @keyframes blink {
      0%, 50%, 100% {
        opacity: 1;
      }

      25%, 75% {
        opacity: 0;
      }
    }

    .growing-grass {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
    }

    h1 {
      font-size: 50px;
      color: #ff4d88;
      z-index: 10;
    }

    /* ================= SLIDES ================= */
    #slides {
      position: absolute;
      bottom: -100%;
      width: 100%;
      animation: slideUp 15s linear forwards;
    }

    @keyframes slideUp {
      from {
        bottom: -100%;
      }

      to {
        bottom: 100%;
      }
    }

    #slides img {
      width: 100%;
      margin: 5px 0;
    }
  </style>
</head>

<body>

  <!-- SCREEN 1 -->
  <div id="screen1" class="screen">
    <h1>Are you ready?</h1>
    <div id="yesBtn">YES</div>
  </div>

  <!-- SCREEN 2 -->
  <div id="screen2" class="screen">
    <h1>HAPPY VALENTINES</h1>

    <div class="night"></div>

    <div class="flowers">
      <!-- FLOWER 1 -->
      <div class="flower flower--1">
        <div class="flower__leafs flower__leafs--1">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__white-circle"></div>

          <div class="flower__light flower__light--1"></div>
          <div class="flower__light flower__light--2"></div>
          <div class="flower__light flower__light--3"></div>
          <div class="flower__light flower__light--4"></div>
          <div class="flower__light flower__light--5"></div>
          <div class="flower__light flower__light--6"></div>
          <div class="flower__light flower__light--7"></div>
          <div class="flower__light flower__light--8"></div>
        </div>
      </div>

      <!-- FLOWER 2 -->
      <div class="flower flower--2">
        <div class="flower__leafs flower__leafs--2">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__white-circle"></div>

          <div class="flower__light flower__light--1"></div>
          <div class="flower__light flower__light--2"></div>
          <div class="flower__light flower__light--3"></div>
          <div class="flower__light flower__light--4"></div>
          <div class="flower__light flower__light--5"></div>
          <div class="flower__light flower__light--6"></div>
          <div class="flower__light flower__light--7"></div>
          <div class="flower__light flower__light--8"></div>
        </div>
      </div>

      <!-- FLOWER 3 -->
      <div class="flower flower--3">
        <div class="flower__leafs flower__leafs--3">
          <div class="flower__leaf flower__leaf--1"></div>
          <div class="flower__leaf flower__leaf--2"></div>
          <div class="flower__leaf flower__leaf--3"></div>
          <div class="flower__leaf flower__leaf--4"></div>
          <div class="flower__white-circle"></div>

          <div class="flower__light flower__light--1"></div>
          <div class="flower__light flower__light--2"></div>
          <div class="flower__light flower__light--3"></div>
          <div class="flower__light flower__light--4"></div>
          <div class="flower__light flower__light--5"></div>
          <div class="flower__light flower__light--6"></div>
          <div class="flower__light flower__light--7"></div>
          <div class="flower__light flower__light--8"></div>
        </div>
      </div>

      <!-- GRASS -->
      <div class="growing-grass">
        <div class="flower__grass flower__grass--1"></div>
        <div class="flower__grass flower__grass--2"></div>
      </div>
    </div>
  </div>

  <!-- SCREEN 3 -->
  <div id="screen3" class="screen">
    <div id="slides"></div>
  </div>

  <script>
    const screen1 = document.getElementById("screen1");
    const screen2 = document.getElementById("screen2");
    const screen3 = document.getElementById("screen3");
    const slides = document.getElementById("slides");
    const flowers = document.querySelector(".flowers");

    document.getElementById("yesBtn").onclick = () => {
      screen1.style.display = "none";
      screen2.style.display = "flex";

      flowers.style.display = "block";

      // After 10s, show slide screen
      setTimeout(() => {
        screen2.style.display = "none";
        screen3.style.display = "flex";

        // Load 30 images
        for (let i = 1; i <= 30; i++) {
          let img = document.createElement("img");
          img.src = i + ".jpg"; // Ensure 1.jpg â†’ 30.jpg exist
          slides.appendChild(img);
        }
      }, 10000);
    };
  </script>
</body>

</html>
